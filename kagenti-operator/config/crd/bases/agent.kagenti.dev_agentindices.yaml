---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.17.1
  name: agentindices.agent.kagenti.dev
spec:
  group: agent.kagenti.dev
  names:
    kind: AgentIndex
    listKind: AgentIndexList
    plural: agentindices
    shortNames:
    - agentidx
    singular: agentindex
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - description: Agent Protocol
      jsonPath: .status.protocol
      name: Protocol
      type: string
    - description: Agent Name
      jsonPath: .status.agentCard.name
      name: Agent
      type: string
    - description: Sync Status
      jsonPath: .status.conditions[?(@.type=='Synced')].status
      name: Synced
      type: string
    - description: Last Sync Time
      jsonPath: .status.lastSyncTime
      name: LastSync
      type: date
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: AgentIndex is the Schema for the agentindexes API.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: AgentIndexSpec defines the desired state of AgentIndex.
            properties:
              selector:
                description: Selector identifies the Agent to index
                properties:
                  matchLabels:
                    additionalProperties:
                      type: string
                    description: MatchLabels is a map of {key,value} pairs to match
                      against Agent labels
                    type: object
                required:
                - matchLabels
                type: object
              syncPeriod:
                default: 30s
                description: SyncPeriod is how often to re-fetch the agent card (e.g.,
                  "30s", "5m")
                type: string
            required:
            - selector
            type: object
          status:
            description: AgentIndexStatus defines the observed state of AgentIndex.
            properties:
              agentCard:
                description: AgentCard contains the cached agent card data
                properties:
                  capabilities:
                    description: Capabilities specifies supported A2A features
                    properties:
                      pushNotifications:
                        description: PushNotifications indicates if the agent supports
                          push notifications
                        type: boolean
                      streaming:
                        description: Streaming indicates if the agent supports streaming
                          responses
                        type: boolean
                    type: object
                  defaultInputModes:
                    description: DefaultInputModes are the default media types the
                      agent accepts
                    items:
                      type: string
                    type: array
                  defaultOutputModes:
                    description: DefaultOutputModes are the default media types the
                      agent produces
                    items:
                      type: string
                    type: array
                  description:
                    description: Description provides information about what the agent
                      does
                    type: string
                  name:
                    description: Name is the human-readable name of the agent
                    type: string
                  skills:
                    description: Skills is a list of skills/capabilities this agent
                      offers
                    items:
                      description: AgentSkill represents a skill offered by the agent
                      properties:
                        description:
                          description: Description explains what this skill does
                          type: string
                        inputModes:
                          description: InputModes are the media types this skill accepts
                          items:
                            type: string
                          type: array
                        name:
                          description: Name is the identifier for this skill
                          type: string
                        outputModes:
                          description: OutputModes are the media types this skill
                            produces
                          items:
                            type: string
                          type: array
                        parameters:
                          description: Parameters defines the parameters this skill
                            accepts
                          items:
                            description: SkillParameter defines a parameter that a
                              skill accepts
                            properties:
                              default:
                                description: Default is the default value for this
                                  parameter
                                type: string
                              description:
                                description: Description explains what this parameter
                                  is for
                                type: string
                              name:
                                description: Name is the parameter name
                                type: string
                              required:
                                description: Required indicates if this parameter
                                  must be provided
                                type: boolean
                              type:
                                description: Type is the parameter type (e.g., "string",
                                  "number", "boolean", "object", "array")
                                type: string
                            type: object
                          type: array
                      type: object
                    type: array
                  supportsAuthenticatedExtendedCard:
                    description: SupportsAuthenticatedExtendedCard indicates if the
                      agent has an extended card
                    type: boolean
                  url:
                    description: URL is the endpoint where the A2A service can be
                      reached
                    type: string
                  version:
                    description: Version is the agent's version string
                    type: string
                type: object
              conditions:
                description: Conditions represent the current state of the indexing
                  process
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              lastSyncTime:
                description: LastSyncTime is when the agent card was last successfully
                  fetched
                format: date-time
                type: string
              protocol:
                description: Protocol is the detected agent protocol (e.g., "a2a")
                type: string
              validSignature:
                description: ValidSignature indicates if the agent card signature
                  was validated (future use)
                type: boolean
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
