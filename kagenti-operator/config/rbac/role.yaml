---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - agent.kagenti.dev
  resources:
  - kagentiagents
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - agent.kagenti.dev
  resources:
  - kagentiagents/finalizers
  verbs:
  - update
- apiGroups:
  - agent.kagenti.dev
  resources:
  - kagentiagents/status
  verbs:
  - get
  - patch
  - update
