
apiVersion: kagenti.operator.dev/v1alpha1
kind: Platform
metadata:
  name: ai-development-platform
  namespace: kagenti-system
  labels:
    app.kubernetes.io/name: agentic-platform
    app.kubernetes.io/managed-by: platform-operator
    environment: development
    platform.type: ai-ml

spec:
  description: "AI/ML Development Platform with complete toolchain and agent deployment capabilities"

  globalConfig:
    namespace: kagenti-system
    annotations:
      platform.example.com/managed-by: "ai-platform-operator"
      platform.example.com/version: "v1.0.0"
    labels:
      app.kubernetes.io/name: agentic-platform
      app.kubernetes.io/managed-by: platform-operator
      team: ai-engineering

  infrastructure:
    - name: gateway-api
      componentReference:
        name: gateway-api
        kind: Component
        apiVersion: agent.example.com/v1
        namespace: kagenti-system

    - name: phoenix
      componentReference:
        name: phoenix
        kind: Component
        apiVersion: agent.example.com/v1
        namespace: kagenti-system

  tools:
      - name: test-server-weather
        componentReference:
          name: test-mcp-server
          kind: Component
          apiVersion: agent.example.com/v1
          namespace: kagenti-system

  agents:
      - name: research-agent
        componentReference:
          name: research-agent
          kind: Component
          apiVersion: agent.example.com/v1
          namespace: kagenti-system
